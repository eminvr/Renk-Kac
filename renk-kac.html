<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sablon</title>
        <!-- Bootstrap 5 Css-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Font Awesome 6 -->
        <script src="https://kit.fontawesome.com/a7e719b2fb.js" crossorigin="anonymous"></script>

        
    </head>
    <body class="d-flex align-items-center flex-column justify-content-center" style="height: 100vh;">

        <div id="time" class="text-white display-1" style="font-size: 10rem; font-weight: 600;"></div>
        <div id="hexcode" class="text-white display-6 mt-5"></div>

        <script>
            function changeColor () { 
                const date = new Date();
                let hours = date.getHours();
                let minutes = date.getMinutes();
                let seconds = date.getSeconds();
                hours.toString();
                minutes.toString();
                seconds.toString();

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                let fullTime = `${hours}:${minutes}:${seconds}`;
                let hexCode = `#${hours}${minutes}${seconds}`;
                $("#time").text(fullTime);
                $("#hexcode").text(hexCode);
                $("body").css({
                    "background-color" : hexCode
                })
             }


            setInterval(changeColor, 1000);
        </script>

        <!-- Bootstrap 5 JS  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
